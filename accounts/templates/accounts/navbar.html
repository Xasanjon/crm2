{% load active_link_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link {% active_link 'dashboard' %}" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% active_link 'products' %}" href="{% url 'products' %}">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% active_link 'account' %}" href="{% url 'account' %}">Settings</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  <span style="color: aliceblue;" class="mx-2">Hello, </span>
  <span style="color: aliceblue;">{{request.user}}</span>
  <span><a href="{% url 'logout' %}" class="mx-3 btn btn-link" style="text-decoration: none; color:gray;">Logout</a></span>
</nav>
