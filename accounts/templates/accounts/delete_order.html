{% extends 'accounts/main.html' %}
{% load static %}
{% block title %} Delete Order {% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure to delete {{item}} ?</p>
      <form action="" method="POST">
        {% csrf_token %}
        <a href="{% url 'dashboard' %}" class="btn btn-warning">Cancel</a>
        <input type="submit" name="Confirm" class="btn btn-danger">
      </form>
    </div>
  </div>
</div>

{% endblock %}
